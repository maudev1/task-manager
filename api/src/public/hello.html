<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <!--VUE-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- FONTAWESOME -->
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>

    <!-- MATERIAL DESIGN ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.8.55/css/materialdesignicons.min.css">

    <!-- BULMA -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div id="app">
        <section class="hero is-warning">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        Taskr-man
                    </h1>
                    <h2 class="subtitle">task manager</h2>


                </div>
            </div>
        </section>
        <div class="container is-fluid">
            <div class="columns">
                <div class="column is-two-fifths" :class="hidden">
                    <br>
                    <h2 class="subtitle">Abrir uma nova tarefa:</h2>
                    <div class="container">
                        <div class="field has-addons">
                            <div class="control">
                                <input type="text" class="input is-loading" v-model="tasks.name">
                                
                            </div>
                            <div class="control">
                                <a class="button is-success" v-on:click="newTask">enviar</a>

                            </div>
                        </div>

                    </div>

                </div>
                <div class="column">
                    <br>
                    <h2 class="subtitle">Minhas tarefas:</h2>
                    <form class="form">
                        <ul v-for="item in arr">

                            {{ item.name }}
                            {{ item.status }}

                        </ul>

                    </form>
                </div>
            </div>
        </div>

        <br>
    </div>

</body>

<script>
    const host = 'https://taskr-man.herokuapp.com/api';

    const app = new Vue({
        el: '#app',
        data() {
            return {
                arr: [],
                hidden: '',

                tasks: {
                    name: '',
                    date: 29031990,
                    status: 'pendente',
                    operator: 'Mauricio'

                }

            }

        },
        async mounted() {
            await axios.get(host + '/listTasks')
                .then(response => (tasks = response.data));
            tasks.forEach(item => {
                this.arr.push(item)
                console.log(this.arr)
            });



        },
        methods: {

            async newTask() {
                await axios.post(host + '/openTask', this.tasks)
                    .then(response => {
                        if (response.status == 201) {
                            console.info('Task aberta com sucesso!')
                        }

                    })
                    .catch((error) => {
                        console.log(error)
                    })
                    .finally(() => {
                        
                        location.reload(); 


                    });
            }

        }
    })
</script>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <!--VUE-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


    <!-- FONTAWESOME -->
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>

    <!-- BULMA -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>



</head>

<body>
    <div id="app">
        <section class="hero is-warning">

            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        Taskr-man
                    </h1>
                    <h2 class="subtitle">task manager</h2>
                </div>
            </div>
        </section>
        <div class="container is-fluid">
            <div class="columns">
                <div class="column is-two-fifths">
                    <br>
                    <h2 class="subtitle">Abrir uma nova tarefa:</h2>
                    <div class="container">
                        <form v-on:submit.prevent="openTask">
                            <div class="control ">
                                <label class="label">Nome da tarefa:</label>
                                <input class="input" type="text" v-model="tasks.name" id="name">
                            </div>
                            <div class="control">
                                <label class="label">Data: </label>
                                <input type="text" class="input date" v-model="tasks.date">
                            </div>
                            <div class="control">
                                <br>
                                <button class="button is-info" v-on:click="newTask">abrir</button>
                            </div>

                        </form>

                    </div>

                </div>
                <div class="column">
                    <br>
                    <h2 class="subtitle">Minhas tarefas:</h2>
                    <div class="container">
                        <div v-for="item in tasks">
                            <p type="date"><b>{{ item.date }}</b></p>
                            <h2 class="subtitle"><b>DescriÃ§Ã£o:</b> {{ item.name }}</h2>
                            <span class="tag is-danger">{{item.status}}</span>
                            <p><b>Operador: </b>{{item.operator}}</p>
                        </div>

                    </div>


                </div>
            </div>
        </div>

        <br>
    </div>


</body>

<script>
    let app = new Vue({
        el: '#app',
        data() {
            return {
                tasks: {
                    name: '',
                    date: 0,
                    status: 'concluido',
                    operator: ''

                }

            }

        },
        mounted() {
            axios
                .get('https://taskr-man.herokuapp.com//api/listTasks')
                .then(response => (this.tasks = response.data));
        },
        methods: {
            newTask() {
                axios.post('https://taskr-man.herokuapp.com//api/openTask', this.tasks)
                    .then(response => {
                        if (response.status == 201) {
                            console.info('Task aberta com sucesso!')
                        }

                    })
                    .catch((error) => {
                        console.log(error)
                    })
                    .finally(() => {

                    });
            }

        }
    })
</script>

</html>
